<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google ile Giriş Yap</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <style>
        /* İsteğe bağlı stil bilgileri */
        .data {
            display: none;
        }
    </style>
</head>
<body>

<div class="g-signin2" data-onsuccess="onSignIn"></div>
<div class="data">
    <p>Kullanıcı Bilgileri:</p>
    <div id="userDetails"></div>
    <button onclick="signOut();">Çıkış Yap</button>
</div>

<script>
function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Don't send this directly to your server!
    console.log('Full Name: ' + profile.getName());
    console.log('Given Name: ' + profile.getGivenName());
    console.log('Family Name: ' + profile.getFamilyName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail());

    // Kullanıcı detaylarını göstermek için DOM'a bilgileri ekleyin.
    document.getElementById('userDetails').innerHTML = `
        <p>Merhaba, ${profile.getName()}!</p>
        <p>Email: ${profile.getEmail()}</p>
        <img src="${profile.getImageUrl()}" alt="Profil resmi">
    `;
    document.querySelector('.data').style.display = 'block';

    // ID token'ı alın ve sunucuya gönderin.
    var id_token = googleUser.getAuthResponse().id_token;
    console.log("ID Token: " + id_token);
}

function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
        console.log('User signed out.');
        document.querySelector('.data').style.display = 'none';
    });
}
</script>

</body>
</html>
